[build]
  command = "pip install -r requirements-netlify.txt -t python && npm install"
  functions = "netlify/functions"
  publish = "."

[build.environment]
  PYTHON_VERSION = "3.11"
  NODE_VERSION = "18"

# Redirect all API requests to the Netlify function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200
  force = true

# For SPA routing - redirect all other requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/functions"]
  included_files = ["**/*.py", "**/*.json", "**/*.toml", "**/*.txt"]
  directory = "netlify/functions"

[dev]
  framework = "#custom"
  command = "uvicorn main:app --host 0.0.0.0 --port $PORT --reload"
  targetPort = 8000
  publish = "."
